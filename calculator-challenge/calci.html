<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <main id="box-cont">
        <div id="num-cont">
         <input type="number" id="num1-el" placeholder="Enter the first number">
         <input type="number" id="num2-el" placeholder="Enter the second number">
    </div>

    <div id="num-op-cont">
        <button id="add-btn" onclick="add()">Add</button>
        <button id="sub-btn" onclick="sub()">Subtract</button>
        <button id="div-btn" onclick="div()">Divide</button>
        <button id="mul-btn" onclick="mul()">Multiply</button>
    </div>

    <span id="result">Result:</span>
    </main>
    

    <script src="calci.js"></script>
</body>
</html>
